<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Tell Me Your <span>Latitude</span> and <span>Longitude</span> We will tell your weather Report</h2>
    <div class="Img">
      <img src="rainy-day.png" alt="" id="Image">
    </div>
    <div class="Content">
     <div class="item box1">
      <div class="items bbox1">
        <h3>Name</h3>
        <p id="One"></p>
      </div>
      <div class="items bbox2">
        <h3>Region</h3>
        <p id="Two"></p>
      </div>
      <div class="items bbox3">
        <h3>Country</h3>
        <p id="Three"></p>
      </div>
     </div>
     <div class="item box2">
      <div class="items bbox1">
        <h3>Condition</h3>
        <p id="Four"></p>
      </div>
      <div class="items bbox2">
        <h3>Humidity</h3>
        <p id="Five"></p>
      </div>
      <div class="items bbox3">
        <h3>Temperature&#8451;</h3>
        <p id="Six"></p>
      </div>
     </div>
     <div class="item box3">
      <div class="items bbox1">
        <h3>Wind Direction</h3>
        <p id="Seven"></p>
      </div>
      <div class="items bbox2">
        <h3>Wind Kmp</h3>
        <p id="Eight"></p>
      </div>
      <div class="items bbox3">
        <h3>Cloud</h3>
        <p id="Nine"></p>
      </div>
     </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
